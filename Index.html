<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>

     
    <div id="hmain">
        
        <div class="team">
            <h1>HOME</h1>
            <span id="score1">0</span>
            <div class="buttons">
                <button onclick="incrementHome(1)">+1</button>
                <button onclick="incrementHome(2)">+2</button>
                <button onclick="incrementHome(3)">+3</button>
            </div>
        </div>

        <div class="team">
            <h1>GUEST</h1>
            <span id="score2">0</span>
            <div class="buttons">
                <button onclick="incrementGuest(1)">+1</button>
                <button onclick="incrementGuest(2)">+2</button>
                <button onclick="incrementGuest(3)">+3</button>
            </div>
        </div>
    </div>

</body>
</html>
